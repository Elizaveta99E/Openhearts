            </div>
        </div>

          <div class="first-column">
            <div class="info-button-container">

                <div class="avatar">

                </div>

                <div class="profile-info-container">

                    <label>Дата регистрации:</label>
                    <span id="registration-date">Загрузка...</span>
                  </div>
                  <div class="profile-info">
                      <label>Дата рождения:</label>
                      <span id="birth-date">Загрузка...</span>
                  </div>
                  <div class="profile-info">
                      <label>Номер телефона:</label>
                      <span id="phone">Загрузка...</span>
                  </div>
                  <div class="profile-info">
                      <label>Почта:</label>
                      <span id="email">Загрузка...</span>
                  </div>
                </div>
                <script src="/script.js"></script> <!-- Подключаем JavaScript -->
              </div>
              <div id="link-and-button">
                <div id="link-a">
                  <a href="/html/edit-volunteer-account.html" id="link">Редактировать профиль</a>
                </div>
                <div>
                  <button id="out-button">Выйти</button>
                </div>
              </div>
            </div>
          </div>
  
          <div class="second-column">
            <div id="volunteer-info">
              <h4><span id="full-name">ФИО</span></h4>
              <h4>ID волонтера: <span id="volunteer-id"></span></h4>
          </div>

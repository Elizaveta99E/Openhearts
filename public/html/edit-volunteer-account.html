<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Редактирование профиля</title>
  <link rel="icon" href="../static/image/logos/mini_logo.svg">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="../static/css/for-edit-volunteer-account.css">
</head>

<body>
    
  <header>
    <div class="container">
        <div class="header-container">
            <div class="panel-1">
                <div class="container-for-logo">
                    <a href=""><img src="../static/image/logos/logo.svg" alt="logo"></a>
                </div>
                <div class="header-text">
                    <a href="#">Мероприятия</a>
                </div>
                <div class="search-container">
                    <input type="text" placeholder="Поиск по сайту" class="header-text">
                    <button class="header-text"></button>
                </div>
            </div>
            <div class="authorized-panel-1">
                <div class="notification-icon">
                    <a href="#">
                        <img src="../static/image/icon/notification.svg" alt="notification">
                        <span class="notification-count">0</span>
                    </a>
                </div>
                <div class="avatar-menu">
                    <a href="#">
                        <img src="#" alt="avatar" class="avatar">
                    </a>
                    <div class="dropdown">
                        <button class="dropdown-button">
                            <img src="../static/image/icon/orange_arrow.svg" alt="">
                        </button>
                        <div class="dropdown-menu">
                            <a href="../html/volunteer-account.html">
                                <div href="#" class="avatar-name-dropdown">
                                <div>
                                    <img src="#" alt="avatar" class="avatar">
                                </div>
                                <div>
                                    <p id="full-name">Фамилия Имя Отчество</p>
                                </div>
                            </div>
                            </a>
                            <a href="#">Редактировать профиль</a>
                            <a href="#">Выйти</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>            
    </div>
</header>

    <div class="container" id="container-edit">

      <div id="start-edit-volunteer-account">
        <p class="navigation"><a href="../html/volunteer-account.html">Личная страничка</a>/Редактирование профиля</p>
        <h2>Редактировать профиль</h2>
      </div>
      
      <div class="avatar-container">
        <label for="avatar-upload" class="avatar-wrapper">
            <img src="default-avatar.jpg" class="avatar" id="avatar-preview">
            <span class="avatar-edit">Изменить фото</span>
        </label>
        <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
    </div>

    <script>
        document.getElementById('avatar-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
      </script>

      <form action="#" class="container-input">

        <div class="inputs">
          <input type="text" id="country" name="country" placeholder="Страна" required>
        </div>

        <div class="inputs">
          <input type="text" id="city" name="city" placeholder="Город" required>
        </div>

        <div class="inputs">
          <input type="text" id="fullname" name="fullname" placeholder="ФИО" required>
        </div>

        <div class="inputs">
          <input type="date" id="birthdate" name="birthdate" required>
        </div>

        <div class="inputs">
          <input type="email" id="email" name="email" placeholder="Электронная почта" required>
        </div>

        <div class="inputs">
          <input type="tel" id="phone" name="phone" placeholder="Телефон" required>
        </div>

        <div class="inputs">
          <button type="submit" class="other-buttons">Сохранить изменения</button>
        </div>       

      </form>

      <div class="footer-edit-volunteer">
        <a href="#" id="button-change-password">Сменить пароль</a>
        <button id="delete-account">Удалить аккаунт</button>
      </div>

    </div>

  </body>

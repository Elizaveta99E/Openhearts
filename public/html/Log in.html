<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="/static/css/for-registration.css">
  <link rel="icon" href="/static/image/logos/mini_logo.svg">
</head>
<body>
<img src="/static/image/logos/logo.svg" alt="Логотип" class="logo">
<div class="back-link-container">
  <a href="/" class="back-link">&lt; Назад</a>
</div>

<h1>Регистрация</h1>
<p class="subtext">Уже есть аккаунт? <a href="/login" class="login-link">Войти</a></p>

<form action="/register" method="POST">
  <div class="form-field">
    <input type="text" name="name" placeholder="ФИО*" required>
  </div>
  <div class="form-field">
    <input type="text" name="cityId" placeholder="Город">
  </div>
  <div class="form-field">
    <input type="date" name="birthday" placeholder="Дата рождения*" required>
  </div>
  <div class="form-field">
    <input type="email" name="mail" placeholder="Электронная почта*" required>
  </div>
  <div class="form-field">
    <input type="tel" name="phone" placeholder="Телефон">
  </div>
  <div class="form-field">
    <input type="password" name="password" placeholder="Пароль*" required>
  </div>
  <div class="form-field">
    <input type="password" name="confirm" placeholder="Повторите пароль*" required>
  </div>
  <div class="agreement">
    <input type="checkbox" required> Я согласен с условиями
  </div>
  <button type="submit" class="register-button">Зарегистрироваться</button>
</form>
</body>
</html>

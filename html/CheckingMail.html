<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checking mail</title>
  <link rel="stylesheet" href="static\css\style.css">
</head>
<body>
	<header>
        <!-- Иконка -->
        <img src="pictures/Logo.svg" alt="Логотип" class="logo">
                
        <!-- Центрированный блок для "Мероприятия" и поисковой строки -->
        <div class="center-container">
            <!-- Текст "Мероприятия" -->
            <div class="events">Мероприятия</div>
            
            <!-- Поле ввода и кнопка поиска -->
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Найти">
                <button class="search-button"></button>
            </div>
        </div>
        
        <!-- Иконка и текст "Войти" -->
        <div class="login-container">
            <img src="pictures/iconin.png" alt="Войти" class="login-icon">
            <span class="login-text">Войти</span>
        </div>
        
        <!-- Кнопка "Зарегистрироваться" -->
        <button class="register-button">Зарегистрироваться</button>
    </header>

    <div class="container">
        <img src="pictures/CheckingMail.svg" alt="Почта" class="mail-image">
        <div class="content">
            <p class="main-text">Проверьте электронную почту!</p>
            <p class="secondary-text">Не пришло письмо-подтверждение? Проверьте спам или напишите на почту <a href="mailto:info@openhearts.ru">info@openhearts.ru</a>.</p>
        </div>
    </div>
    
</body>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ошибка</title>
  <link rel="icon" href="../static/image/logos/mini_logo.svg">
  <link rel="stylesheet" href="..\static\css\style.css">
  <link rel="stylesheet" href="..\static\css/for-checking-mail.css">
</head>
<body>
	<header>
        <!-- Иконка -->
        <img src="../static/image/logos/logo.svg" alt="Логотип" class="logo">
        
        <!-- Название "ОТКРЫТЫЕ СЕРДЦА" -->
        <div class="title">ОТКРЫТЫЕ СЕРДЦА</div>
        
        <!-- Центрированный блок для "Мероприятия" и поисковой строки -->
        <div class="center-container">
            <!-- Текст "Мероприятия" -->
            <div class="events">Мероприятия</div>
            
            <!-- Поле ввода и кнопка поиска -->
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Найти">
                <button class="search-button"></button>
            </div>
        </div>
        
        <!-- Иконка и текст "Войти" -->
        <div class="login-container">
            <img src="../static/image/icon/man.svg" alt="Войти" class="login-icon">
            <span class="login-text">Войти</span>
        </div>
        
        <!-- Кнопка "Зарегистрироваться" -->
        <button class="register-button">Зарегистрироваться</button>
    </header>

    <div class="container">
        <img src="../static/image/SomethingWrong.svg" alt="Почта" class="mail-image">
        <div class="content">
            
            <p class="main-text">Что-то пошло не так...</p>
            <p class="secondary-text">Перезагрузите страницу и попробуйте снова. Так жы вы можете обратиться  на почту <a href="mailto:info@openhearts.ru">info@openhearts.ru</a>.</p>
        </div>
    </div>
    
</body>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/css/for-registration.css">
    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text"; // Показываем пароль
                icon.src = "/static/image/icon/eye-open.svg"; // Меняем иконку на открытую
            } else {
                input.type = "password"; // Скрываем пароль
                icon.src = "/static/image/icon/eye-closed.svg"; // Меняем иконку на закрытую
            }
        }
        function validateForm() {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    const errorMessage = document.getElementById('error-message');
    errorMessage.style.display = 'none'; // Скрываем сообщение об ошибках

    // Проверка условий для пароля
    const passwordConditions = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;

    if (!passwordConditions.test(password)) {
        errorMessage.textContent = 'Пароль должен содержать минимум 6 символов, включая заглавные и строчные буквы, цифры и специальные символы.';
        errorMessage.style.display = 'block'; // Показываем сообщение об ошибках
        return;
    }

    // Проверка на совпадение паролей
    if (password !== confirmPassword) {
        errorMessage.textContent = 'Пароли не совпадают.';
        errorMessage.style.display = 'block'; // Показываем сообщение об ошибках
        return;
    }

    // Если все проверки пройдены, можно отправить форму или выполнить другие действия
    alert('Форма успешно отправлена!'); // Замените это на вашу логику отправки формы
}
        </script>
</head>
<body>
    <div class="body">
        <img src="/static/image/logos/logo.svg" alt="Логотип" class="logo">
        <div class="back-link-container">
            <a href="#" class="back-link">&lt; Назад</a>
        </div>
    </div>

    <h1>Регистрация</h1>
    <p class="subtext">Уже есть аккаунт? <a href="#" class="login-link">Войти</a></p>
    
    <div class="form-field">
        <input type="text" placeholder="ФИО*" required>
    </div>
    <div class="form-field">
        <input type="text" placeholder="Страна">
    </div>
    <div class="form-field">
        <input type="text" placeholder="Город">
    </div>
    <div class="form-field">
        <input type="date" placeholder="Дата рождения*" required>
    </div>
    <div class="form-field">
        <input type="email" placeholder="Электронная почта*" required>
    </div>
    <div class="form-field">
        <input type="tel" placeholder="Телефон">
    </div>
    <div class="form-field">
        <input type="password" id="password" placeholder="Пароль*" required>
        <img src="/static/image/icon/eye-closed.svg" alt="Скрыть" class="toggle-password" onclick="togglePassword('password', this)">
    </div>
    <div class="password-hint">
        Пароль должен содержать:
        <ul>
            <li>минимум 6 символов</li>
            <li>заглавные буквы</li>
            <li>строчные буквы</li>
            <li>цифры</li>
            <li>знаки пунктуации - спецсимволы</li>
        </ul>
    </div>
    <div class="form-field">
        <input type="password" id="confirm-password" placeholder="Повторите пароль (обязательное поле)" required>
        <img src="/static/image/icon/eye-closed.svg" alt="Скрыть" class="toggle-password" onclick="togglePassword('confirm-password', this)">
    </div>
    <div id="error-message" class="error-message"></div>
    <div class="agreement">
        <input type="checkbox" id="agreement-checkbox" required>
        <label for="agreement-checkbox" class="custom-checkbox"></label>
        <div class="form-field">
            Соглашаюсь на обработку моих персональных данных, с 
            <a href="#" class="login-link">правилами пользования сайтом</a>  
            и принимаю 
            <a href="#" class="login-link">Пользовательское соглашение*</a>
        </div>
    </div>
    <button class="register-button" onclick="validateForm()">Зарегистрироваться</button>
</body>
</html>

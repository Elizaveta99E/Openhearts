<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Смена пароля</title>
  <link rel="icon" href="/static/image/mini_logo.svg">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/for-change-pass-volunteer.css">
</head>

<body>
    
    <header>
      
    </header>

    <div class="container">
      <div id="start-edit-volunteer-account">
        <p class="navigation">Личная страничка/</p>
        <h2>Сменить пароль</h2>
        <p id="comment">Для смены пароля воспользуйтесь формой ниже</p>
      </div>

      <div class="inputs">
        <div class="password-input">
          <input type="password" id="password" placeholder="Введите пароль" class="header-text">
          <button type="button" id="show-password"></button>
          <button type="button" id="hide-password"></button>
        </div>
      </div>
      <script>
        document.getElementById('show-password').addEventListener('click', function() {
          const passwordInput = document.getElementById('password');
          passwordInput.type = 'text'; // Показываем пароль
          document.getElementById('show-password').style.display = 'none'; // Скрываем кнопку "Показать"
          document.getElementById('hide-password').style.display = 'block'; // Показываем кнопку "Скрыть"
      });
      
      document.getElementById('hide-password').addEventListener('click', function() {
          const passwordInput = document.getElementById('password');
          passwordInput.type = 'password'; // Скрываем пароль
          document.getElementById('hide-password').style.display = 'none'; // Скрываем кнопку "Скрыть"
          document.getElementById('show-password').style.display = 'block'; // Показываем кнопку "Показать"
      });
      </script>

    </div>

</body>
